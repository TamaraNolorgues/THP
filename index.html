<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Homepage</title>
    <link href="style.css" rel="stylesheet" type="txt/css">
  </head>
  
  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a></li>
          <li class="nav-links"><a href="https://www.google.fr/imghp?hl=fr">Images</a></li>
          <li id="sign_in"><a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign In</a></li>
        </ul>  
      </nav>  
    </header>  
  
    <div class="google">
      <a href="https://www.google.fr/?hl=en" id="google_logo"><img src="images/google.png" alt="photo google logo"/></a>
    </div>
    
    <div class="form">  
      <form>
        <label for="form-search"></label>
        <input type="text" id="form-search" placeholder="Search Google or type your URL">
      </form>
    </div>  
    
    <div class= "buttons">  
      <input type="submit" value="Google Search" id="google_search">
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>
      
    <footer>
        <ul class="footer-left">
          <li><a href="https://ads.google.com/intl/en_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
          <li><a href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
          <li><a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li> 
          <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li> 
        </ul>
        <ul class="footer-right">    
          <li><a href="https://support.google.com/websearch/answer/9586983?p=fr_tos&hl=en-FR&fg=1&visit_id=637140252850178437-545347945&rd=1">Judicial Publication</a></li>
          <li><a href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=en-FR&fg=1&visit_id=637140252850178437-545347945&rd=1">Consumer Information</a></li>
          <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
          <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
          <li><a href="https://www.google.fr/preferences?hl=en-FR&fg=1">Settings</a></li>
        </ul>       
    </footer>      
  </body>
